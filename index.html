<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">

                <div class="logo">
                 
               </div>
                
            
            
            </div>


              <div class="panelop">

                    <div class="op">
              
              <p class="options ">Avis one</p>
              <p class="options">Offers</p>
              <p class="options">Avis Preferred</p>
              <p class="options"> Explore Avis</p>
              <p class="options">Luxury Van</p>
                    </div>

              <div class="phone">
               <i class="fa-solid fa-phone"></i> 
               <p class="number">+91 124 4724 888</p>
              </div>

              <div class="login">
               <i class="fa-solid fa-circle-user"></i>
               <p class="user">Login/Signup</p>
              </div>
              
              </div>
        </div>
    </header>
    <hr>
    

    <section>
        <h1 class="h1">
           Moving people,and the world
        </h1>
        <div class="hero">

            
        <form action="">
            <div class="india">
                
                <label for="" class="rad">
                    <input type="radio">Chauffer Drive
                </label>
            </div>
            <div class="transfer">
                <input type="text" class="in" placeholder="Airport & Railway Transfers">

            </div>

            <div class="city">
                <input type="text" class="c" placeholder="Origin city">
                <input type="text" class="c" placeholder="tranfer type">
            </div>

            <div class="address">
            <input type="text" class="a" placeholder="pickup address">
             <input type="text" class="a" placeholder="Drop address">
            </div>  
            <button>
                Book your ride   
            </button>    

        </form>
            
            
            <div class="image">
                  <div class="car">

                  </div>
            
        </div>
    </div>


    <div class="down">
        <div class="down2">
        <h2>Download Avis App Now!</h2>
        <p class="p">Get the best car rental deals on the go - on Avis India mobile App</p>
        <p class="p2">Get 35% off on your first booking with code HELLOAVIS.</p>
        
        </div>
    </div>
    </section>
    
</body>
</html>
